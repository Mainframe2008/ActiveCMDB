default:
  version: 1
  keyname: activecmdb
  exchange: cmdb.common-x
  queue: cmdb.common
  maxproc: 1
  server_id: 1
  date_format: "%Y-%m-%d"
   

database:
  dbhost: localhost
  dbuser: activecmdb
  dbpass: 
  dbtype: mysql
  dbname: ActiveCMDB
  pwencr: 1
  
cloud:
  host: http://127.0.0.1:8098
  timeout: 950

logging:
  config: $CMDB_HOME/conf/log4perl.conf
  logdir: $CMDB_HOME/var/log
  
broker:
  typeof: RabbitMQ
  uri: tcp://127.0.0.1:5672
  user: activecmdb
  password: access
  pwencr: 0
  prefix: cmdb.
  
process:
  disco:
    queue: cmdb.disco
    exchange: cmdb.disco-x
    maxproc: 2
    path: $CMDB_HOME/sbin/cmdb_ip_disco.pl
    follow_up: cmdbDistrib
    managed: 1
    max_rounds: 10
  distrib:
    queue: cmdb.distrib
    exchange: cmdb.distrib-x
    buckets:
      rules: CmdbDistRules
      rulemap: CmdbDistRuleMap
    path: $CMDB_HOME/sbin/cmdb_ip_dist.pl
    managed: 1
    maxproc: 1
  config:
    queue: cmdb.config
    exchange: cmdb.config-x
    maxproc: 0
    path: $CMDB_HOME/sbin/cmdb_ip_config.pl
    landing_zone: tdevelop.localdomain:/var/lib/tftpboot
    managed: 1
  object:
    queue: cmdb.object
    exchange: cmdb.object-x
    path: $CMDB_HOME/sbin/cmdb_ip_object.pl
    follow_up: cmdbDisco,cmdbConfig
    managed: 1
    reprocess_limit: 60
    reprocess_intervall: 86400
    low_water: 60
    challenge:
      interval: 60
      timeout: 120
  process:
    queue: cmdb.process
    exchange: cmdb.process-x
    maxproc: 1
    path: $CMDB_HOME/sbin/cmdb_core_process.pl
    managed: 
  syslog:
    queue: cmdb.syslog
    exchange: cmdb.syslog-x
    path: $CMDB_HOME/sbin/cmdb_ip_syslog.pl
    follow_up: cmdbDisco,cmdbConfig
    server:
      LocalAddr: 192.168.178.20
      LocalPort: 514
      timeout: 2
    buffer: $CMDB_HOME/var/tmp/syslog.dat
    expfile: $CMDB_HOME/conf/syslog.exp
    expmaxage: 60
    delay_forward: 120
    
    
  
location:
    types:
      0: Country
      1: State
      2: Place
      3: Site
      4: Building
      5: Room
      6: Rack
